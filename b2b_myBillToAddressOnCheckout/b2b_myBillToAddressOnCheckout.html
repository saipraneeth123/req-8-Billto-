<template>
	<lightning-card  title="Billing Address">
		<div>
			<span>Bill To: </span> {accountName}
		</div>
		<div>
			<!-- <lightning-radio-group name="Bill Address"
			label="Bill Address"
			options={options}
			value={value}
			onchange={handleChange}
			type="radio"></lightning-radio-group> -->
			<lightning-combobox
			name="Address" 
			label="Billing Address" 
			value={value}
			placeholder="Select Address" 
			options={options} 
			onchange={handleChange}>
		</lightning-combobox>
		</div>
		<!-- <div>
		<lightning-combobox class ='combobox'
              name="Bill Address"
              label="Bill Address"
              value={value}
              placeholder="Select Shipping Address"
              options={options}
              onchange={handleShippingAddress} disabled={showCombobox} ></lightning-combobox></div> -->
<!--	<lightning-button label="Add New" onclick={showModalBox}></lightning-button>-->
</lightning-card>
	<div if:true={isShowModal}>

		<section role="dialog" 
		   tabindex="-1" 
		   aria-labelledby="modal-heading-01" 
		   aria-modal="true" 
		   aria-describedby="modal-content-id-1" 
		   class="slds-modal slds-fade-in-open">
		<div class="slds-modal__container">
		<!-- modal header start -->
		<header class="slds-modal__header">
		   <button 
			  class="slds-button slds-button_icon 
			  slds-modal__close slds-button_icon-inverse" 
			  title="Close" 
			  onclick={hideModalBox}>
			  <lightning-icon 
				 icon-name="utility:close"
				 alternative-text="close"
				 variant="inverse"
				 size="small" >
			  </lightning-icon>
			  <span 
				 class="slds-assistive-text">Close
			  </span>
		   </button>
		   <h2 id="modal-heading-02" 
			  class="slds-text-heading_medium slds-hyphenate">
			  Add New Address
		   </h2>
		</header>
		
		<!-- modal body start -->
		<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
		  <lightning-input 
			  type="text" 
			  label="Name" 
			  onchange={handleName}
			  required="true">
		   </lightning-input>
		  <lightning-input 
			  type="text" 
			  label="Street" 
			  onchange={handleStreet}
			  >
		   </lightning-input>
		  <lightning-input 
			  type="text" 
			  label="City" 
			  onchange={handleCity} >
		   </lightning-input>
		   <lightning-input 
			  type="text" 
			  label="State" 
			  onchange={handleState} >
		   </lightning-input>
		  <lightning-input 
			  type="text" 
			  label="Country"
			  onchange={handleCountry}>
		   </lightning-input>
		  <lightning-input 
			  type="text" 
			  label="PostalCode" 
			  onchange={handlepostalCode}
			  required="true">
		</lightning-input>
			</div>
		
		<!-- modal footer start-->
		<footer class="slds-modal__footer">
		   <button class="slds-button slds-button_neutral" 
			  onclick={hideModalBox}>Cancel</button>
		   <button class="slds-button slds-button_brand" 
			  onclick={handleSave}>Save</button>
		</footer>
		
		</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</div>
</template>
